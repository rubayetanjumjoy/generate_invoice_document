{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Silver Service</title>
    <style>
        /* Reset default styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #DAA520;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 94%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        select {
            height: 35px;
        }

        /* Style for the button container */
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Style for the buttons */
        .submit-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .logout-button {
            background-color: #E74C3C;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        select#payment {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
    </style>

</head>

<body>
    <div class="container">
        <h2>Your Silver Service</h2>
        <form action="{% url 'invoice' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Enter Email:</label>
                <input type="email" id="email" name="email" required>
                <div class="form-group">
                    <br>
                    <label for "fare">Total Fare:</label>
                    <input type="text" id="fare" name="fare" required>
                </div>
                <div class="form-group">
                    <label for="pickup">Pickup From:</label>
                    <input type="text" id="pickup" name="pickup" required>
                </div>
                <div class="form-group">
                    <label for="to">To:</label>
                    <input type="text" id="to" name="to" required>
                </div>
                <div class="form-group">
                    <label for="vehicle">Vehicle Number:</label>
                    <input type="text" id="vehicle" name="vehicle" required>
                </div>
                <div class="form-group">
                    <label for="payment">Payment Method:</label>
                    <select id="payment" name="payment">
                        <option value="credit">Credit Card</option>
                        <option value="debit">Debit Card</option>
                        <option value="cash">Cash</option>
                    </select>
                </div>

                <!-- Button container to place buttons side by side -->
                <div class="button-container">
                    <button type="submit" class="submit-button">Submit</button>
                    <a href="{% url 'logout' %}"><button type="button" class="logout-button">Logout</button></a>

                </div>
        </form>
    </div>
</body>
<script>

</script>

</html>
